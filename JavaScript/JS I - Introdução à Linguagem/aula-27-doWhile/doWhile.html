    <h1>Do While</h1>

    Garante que o bloco de código seja executado pelo menos uma vez, mesmo a condição sendo falsa <br>
    No Do While, a verificação da condição acontece depois da execução da bloco de código<br>
    <!--
        do {
            // ...
        } while (condição)
    -->
